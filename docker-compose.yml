version: "3.9"
services:
  postgres:
    image: "postgres:13.4-alpine"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hohin
      POSTGRES_PASSWORD: hohin
      POSTGRES_DB: hohin
  mysql:
    image: "mysql:8.0"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: hohin
      MYSQL_USER: hohin
      MYSQL_PASSWORD: hohin
      MYSQL_DATABASE: hohin
